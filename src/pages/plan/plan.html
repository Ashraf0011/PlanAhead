<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Weekly Plan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="plan" padding >
  <!--- Time range --->

  <ion-item>
    <ion-label>168 Hours to plan</ion-label>
    <ion-range id="range" mini="0" max="168" step="1"  [(ngModel)]="time" color="danger" pin="true">
      <ion-icon range-right name="clock" color="red"></ion-icon>
    </ion-range>
  </ion-item>
  <br>

  <ion-list>
    <h2>Chose time</h2>
    <p>Now Select your desired time from drop down menu for this week.</p>
    <!--- HEADER   Study  hours  --->
    <ion-list-header>
      <ion-icon name="book" color="another2" item-start></ion-icon>
          <ion-label>Study</ion-label>
      <ion-icon item-end color="secondary" name="add" (click)="addStudyAlert()"></ion-icon>
    </ion-list-header>
    <!--- study list items --->
    <ion-item *ngFor="let item of subjectName">
      <ion-label> {{ item }} Hours</ion-label> <ion-input type="number" id="Value1" placeholder="Numbers Only"></ion-input>
    </ion-item>

    <!--- HEADER   Exercise  hours  --->
    <br>
    <ion-list-header>
      <ion-icon name="body" color="secondary" item-start></ion-icon>
          <ion-label>Exercise </ion-label>
      <ion-icon item-end color="secondary" name="add" (click)="addExerciseAlert()"></ion-icon>
    </ion-list-header>
    <!--- Exercise list items --->
    <ion-item *ngFor="let exercise of exerciseName">
      <ion-label > {{ exercise }} Hours</ion-label> <ion-input  type="number" id="Value2" placeholder="Numbers Only"></ion-input>hours
    </ion-item>

    <!--- HEADER    Entertainment --->
    <br>
    <ion-list-header>
      <ion-icon name="film" color="another1" item-start></ion-icon>
          <ion-label>Entertainment </ion-label>
      <ion-icon item-end color="secondary" name="add" (click)="addMovieAlert()"></ion-icon>
    </ion-list-header>
    <!--- Entertainment list items --->
    <ion-item *ngFor="let entertainment of movieName">
      <ion-label> {{ entertainment }} </ion-label> <ion-input type="number" id="inputValue" placeholder="Numbers Only"></ion-input>
    </ion-item>

    <!--- HEADER  travel hours --->
    <br>
    <ion-list-header>
      <ion-icon name="bus" color="dark" item-start></ion-icon>
          <ion-label>Travel </ion-label>
      <ion-icon item-end color="secondary" name="add" (click)="addPlaceAlert()"></ion-icon>
    </ion-list-header>

    <!--- travel list items --->
    <ion-item *ngFor="let travel of placeName">
      <ion-label> {{ travel }} </ion-label> <ion-input type="number" id="inputValue" placeholder="Numbers Only"></ion-input>
    </ion-item>

    <br>
    <ion-list-header>
      <ion-icon name="bonfire"  color="danger" item-start></ion-icon>
          <ion-label>Other Activity </ion-label>
      <ion-icon item-end color="secondary" name="add" (click)="addOtherAlert()"></ion-icon>
    </ion-list-header>
    <ion-item *ngFor="let other of otherName">
      <ion-label> {{ other }} </ion-label> <ion-input type="number" id="inputValue" placeholder="Numbers Only"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
